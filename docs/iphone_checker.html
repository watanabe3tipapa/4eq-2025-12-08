<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>iPhone: フィールドテストモード起動コード</title>
        <style>
            body {
                font-family:
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial;
                max-width: 720px;
                margin: 40px auto;
                padding: 0 16px;
                color: #111;
            }
            .card {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 16px;
                background: #fff;
            }
            pre.code {
                background: #f7f7f8;
                padding: 12px;
                border-radius: 6px;
                display: inline-block;
            }
            button.copy {
                margin-left: 8px;
                padding: 8px 12px;
                border-radius: 6px;
                border: 1px solid #ccc;
                background: #f0f0f0;
                cursor: pointer;
            }
            .note {
                margin-top: 12px;
                color: #444;
            }
            .danger {
                color: #b33;
            }
        </style>
    </head>
    <body>
        <h2>iPhone: フィールドテストモード起動コード</h2>

        <div class="card">
            <p>
                電話アプリで以下のコードを入力して発信ボタンを押すと、フィールドテストモード（Field
                Test Mode）が起動します。
            </p>

            <div>
                <pre class="code" id="ft-code">3001#12345#</pre>
                <button class="copy" id="copyBtn">コピー</button>
            </div>

            <div class="note">
                <p>
                    <strong>表示される情報の例：</strong>
                    現在の周波数帯（バンド）、セルID、RSSI/RSRPなどの信号強度、隣接セル情報。
                </p>
                <p class="danger">
                    <strong>注意：</strong>
                    表示を確認するだけなら問題ありませんが、設定変更は通信に影響を与える可能性があるため触らないでください。
                </p>
                <p>iOSバージョンやキャリアによって表示内容は異なります。</p>
            </div>
        </div>

        <script>
            document
                .getElementById("copyBtn")
                .addEventListener("click", function () {
                    const code = document.getElementById("ft-code").innerText;
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(code).then(
                            function () {
                                alert("コードをコピーしました: " + code);
                            },
                            function () {
                                fallbackCopy(code);
                            },
                        );
                    } else {
                        fallbackCopy(code);
                    }
                });
            function fallbackCopy(text) {
                const ta = document.createElement("textarea");
                ta.value = text;
                ta.style.position = "fixed";
                ta.style.left = "-9999px";
                document.body.appendChild(ta);
                ta.select();
                try {
                    document.execCommand("copy");
                    alert("コードをコピーしました: " + text);
                } catch (e) {
                    alert(
                        "クリップボードにコピーできませんでした。手動でコピーしてください: " +
                            text,
                    );
                }
                document.body.removeChild(ta);
            }
        </script>
    </body>
</html>

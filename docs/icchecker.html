<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>インターネット接続チェッカー</title>
        <style>
            :root {
                --bg-color: #f0f2f5;
                --card-bg-color: #ffffff;
                --text-color: #333;
                --primary-color: #007bff;
                --success-color: #28a745;
                --error-color: #dc3545;
                --warning-color: #ffc107;
                --border-color: #e0e0e0;
                --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
            }
            .container {
                background-color: var(--card-bg-color);
                border-radius: 12px;
                box-shadow: var(--shadow);
                padding: 40px;
                width: 100%;
                max-width: 500px;
                text-align: center;
                border: 1px solid var(--border-color);
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                color: var(--primary-color);
            }
            p {
                font-size: 16px;
                margin-bottom: 30px;
                line-height: 1.6;
            }
            .check-button {
                background-color: var(--primary-color);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 15px 30px;
                font-size: 18px;
                font-weight: 500;
                cursor: pointer;
                transition:
                    background-color 0.3s,
                    transform 0.2s;
                box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);
            }
            .check-button:hover {
                background-color: #0056b3;
            }
            .check-button:active {
                transform: scale(0.98);
            }
            .status {
                margin-top: 30px;
                padding: 20px;
                border-radius: 8px;
                font-size: 18px;
                font-weight: 500;
                display: none; /* Initially hidden */
                animation: fadeIn 0.5s;
            }
            .status.checking {
                background-color: #e9ecef;
                color: #495057;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .status.success {
                background-color: #e9f7ef;
                color: var(--success-color);
                display: block;
            }
            .status.error {
                background-color: #fbe9e7;
                color: var(--error-color);
                display: block;
            }
            .status.warning {
                background-color: #fff8e1;
                color: #e6a800;
                display: block;
            }
            .status h2 {
                font-size: 20px;
                margin-top: 0;
                margin-bottom: 10px;
            }
            .status p {
                font-size: 14px;
                margin-bottom: 0;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .loader {
                border: 4px solid #f3f3f3;
                border-top: 4px solid var(--primary-color);
                border-radius: 50%;
                width: 24px;
                height: 24px;
                animation: spin 1s linear infinite;
                margin-right: 15px;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>インターネット接続チェッカー</h1>
            <p>
                インターネットに接続できない原因が、WiFiの問題か、あるいはインターネット回線全体の問題かを簡易的に診断します。
            </p>
            <button class="check-button" id="checkButton">診断を開始</button>
            <div class="status" id="status"></div>
            <div style="margin-top: 30px; font-size: 12px; color: #888">
                Check by Toolsmith@watanabe3ti.com
            </div>
        </div>

        <script>
            const statusDiv = document.getElementById("status");
            const checkButton = document.getElementById("checkButton");

            const targets = [
                // Highly available targets from Cloudflare. Using image requests to bypass CORS.
                // Appending a timestamp to prevent cache hits.
                "https://www.cloudflare.com/favicon.ico",
                "https://cdnjs.cloudflare.com/favicon.ico",
            ];

            checkButton.addEventListener("click", checkConnection);

            function checkConnection() {
                statusDiv.className = "status checking";
                statusDiv.innerHTML = '<div class="loader"></div>診断中...';
                statusDiv.style.display = "flex";

                // 1. Check if the browser thinks it's connected to a network (WiFi, Ethernet, etc.)
                if (!navigator.onLine) {
                    setTimeout(() => {
                        showResult(
                            "warning",
                            "ネットワーク未接続",
                            "PCがWiFiや有線LANに接続されていません。まず、お使いのPCのネットワーク設定を確認してください。",
                        );
                    }, 500); // Short delay for UX
                    return;
                }

                // 2. Try to fetch external resources
                const promises = targets.map((url) =>
                    testUrl(url + "?_t=" + new Date().getTime()),
                );

                Promise.any(promises)
                    .then(() => {
                        // At least one target was reachable
                        showResult(
                            "success",
                            "インターネット接続は正常です",
                            "ウェブサイトの閲覧やサービスの利用が可能です。もし特定のサイトに繋がらない場合は、そのサイト側の問題の可能性があります。",
                        );
                    })
                    .catch(() => {
                        // All targets failed
                        showResult(
                            "error",
                            "インターネット接続に問題あり",
                            'WiFiまたは有線LANには接続されていますが、インターネットにアクセスできません。ルーターの再起動や、ご契約のプロバイダーの障害情報をご確認ください。<br><small style="color: #888;">（インターネット側の接続確認にはCloudflareのサービスを利用しています）</small>',
                        );
                    });
            }

            function testUrl(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const timeout = 5000; // 5 seconds timeout for each request

                    const timer = setTimeout(() => {
                        img.onload = img.onerror = null; // Cleanup
                        reject(new Error("Timeout"));
                    }, timeout);

                    img.onload = () => {
                        clearTimeout(timer);
                        resolve(true);
                    };

                    img.onerror = () => {
                        clearTimeout(timer);
                        reject(new Error("Failed to load"));
                    };

                    img.src = url;
                });
            }

            function showResult(type, title, message) {
                statusDiv.className = `status ${type}`;
                statusDiv.innerHTML = `<h2>${title}</h2><p>${message}</p>`;
            }
        </script>
    </body>
</html>

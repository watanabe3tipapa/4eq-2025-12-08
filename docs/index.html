<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>地震発生時ダッシュボード</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                font-family: sans-serif;
                background-color: #f0f0f0;
            }
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                width: 100vw;
                height: 100vh;
                gap: 10px;
                padding: 10px;
                box-sizing: border-box;
            }
            .grid-item {
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 20px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                overflow: hidden; /* iframeがはみ出さないように */
            }
            .grid-item h2 {
                margin-top: 0;
                border-bottom: 2px solid #eee;
                padding-bottom: 10px;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item" id="quadrant1">
                <h2>地震情報</h2>
                <iframe
                    src="https://earthquake.tenki.jp/bousai/earthquake/"
                ></iframe>
            </div>
            <div class="grid-item" id="quadrant2">
                <h2>インターネット接続診断</h2>
                <iframe src="icchecker.html"></iframe>
            </div>
            <div class="grid-item" id="quadrant3">
                <h2>スマホの通信状態情報</h2>
                <iframe src="iphone_checker.html"></iframe>
            </div>
            <div class="grid-item" id="quadrant4">
                <h2>停電情報</h2>
                <iframe src="https://teiden-info.hepco.co.jp"></iframe>
            </div>
        </div>
    </body>
</html>
